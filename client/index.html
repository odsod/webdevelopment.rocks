<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>webdevelopment.rocks</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <input id="chat-input" placeholder="Your chat message here..." class="form-control">
      <ul id="chat-message-list" class="media-list well">
      </ul>
    </div>

    <script id="chat-message-template" type="text/x-handlebars-template">
      {{#each chatMessages}}
      <li class="media">
        <div class="media-left">
          <img class="media-object" src="http://fillmurray.com/64/64">
        </div>
        <div class="media-body">
          <h4 class="media-heading"></h4>
          {{this}}
        </div>
      </li>
      {{/each}}
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <script src="index.js"></script>
  </body>
</html>
